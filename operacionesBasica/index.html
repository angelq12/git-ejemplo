<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operaciones basicas</title>
</head>
<body>
	<script type="text/javascript">
		var valor1;
		var valor2;

		valor1=prompt('Ingrese el primer número:' ,'');
		valor2=prompt('Ingrese el segundo número:' ,'');


		var suma=parseInt(valor1)+parseInt(valor2);
		var resta=parseInt(valor1)-parseInt(valor2);
	    var multiplicacion=parseInt(valor1)*parseInt(valor2);

	    document.write('la suma es ');
	    document.write(suma);
	    document.write('<br>');
	    document.write('la resta es');
	    document.write(resta);
	    document.write('<br>');
	    document.write('la Multiplicacion es');
	    document.write(multiplicacion);



	</script>
</body>
</html>
